name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - name: Change Node.js Version
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.16.0
      - name: Install Dependencies
        run: npm ci
      - name: Check code format
        run: npm run format:check
      - name: Run unit tests
        run: npm run test
